<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orion Start</title>
    <link rel="stylesheet" href="../css/orion-start.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="orion-start">
        <header class="start-header">
            <div class="logo-container">
                <div class="orion-logo">
                    <i class="fas fa-satellite"></i>
                </div>
            </div>
            <h1> Orion Browser</h1>
            <p class="tagline"> Navegação Livre • Privacidade • Velocidade</p>
        </div>
    </div>
    <div class="user-info">
        <div class="user-avatar">
            <i class="fas fa-user-astronaut"></i>
        </div>
        <span class="username"> Explorador Orion</span>
        <span class="time" id="current-time">--:--</span>
    </div>
</header>
<div class="search-hero">
    <div class="search-container">
        <div class="search-icon">
            <i class="fas fa-search"></i>
        </div>
        <input type="text" id="orion-search-input"
        placeholder="pesquise na web com Orion search"
        autocomplete="off">
        <button id="orion-search-button">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <div class="search-quick">
                <span>Experimente:</span>
                <button class="quick-search" data-search="tecnologia">Tecnologia</button>
                <button class="quick-search" data-search="programação">Programação</button>
                <button class="quick-search" data-search="ciência">Ciência</button>
                <button class="quick-search" data-search="espaço">Espaço</button>
            </div>
        </div>
<div class="dashboard-grid">
    <div class="dashboard-card weather-card">
        <h3><i class="fas fa-cloud-sun"></i> Clima</h3>
        <div class="weather-info">
            <div class="temp"> 22°C </div>
            <div class="location"> Chapecó</div>
            <div class="condition">Céu limpo</div>
    </div>
