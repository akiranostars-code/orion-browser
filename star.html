<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orion Start</title>
    <link rel="stylesheet" href="../css/orion-start.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="orion-start">
        <header class="start-header">
            <div class="logo-container">
                <div class="orion-logo">
                    <i class="fas fa-satellite"></i>
                </div>
            </div>
            <h1> Orion Browser</h1>
            <p class="tagline"> Navegação Livre • Privacidade • Velocidade</p>
        </div>
    </div>
    <div class="user-info">
        <div class="user-avatar">
            <i class="fas fa-user-astronaut"></i>
        </div>
        <span class="username"> Explorador Orion</span>
        
    </div>
